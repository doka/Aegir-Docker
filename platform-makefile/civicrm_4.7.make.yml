#
# Last version of CiviCRM 4.7 is:
#    4.7.31 of 2018-03-08
#    https://sourceforge.net/projects/civicrm/files/civicrm-stable/

core: 7.x
api: 2
defaults:
  projects:
    subdir: contrib
projects:
  drupal:
    type: core
  webform_civicrm:
    version: ~
  views:
    version: ~
  ctools:
    version: ~
  civicrm:
    download:
      type: get
      url: 'https://download.civicrm.org/civicrm-4.7.31-drupal.tar.gz'
libraries:
  civicrm_l10n_core:
    destination: modules/contrib/civicrm
    directory_name: l10n
    download:
      type: file
      url: https://download.civicrm.org/civicrm-4.7.31-l10n.tar.gz
    overwrite: true
    type: library
