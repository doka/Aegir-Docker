#
# Last version of CiviCRM 5 is:
#    5.3.0 of 2018-07-05
#    https://sourceforge.net/projects/civicrm/files/civicrm-stable/

core: 7.x
api: 2
defaults:
  projects:
    subdir: contrib
projects:
  drupal:
    type: core
  webform_civicrm:
    version: ~
  views:
    version: ~
  ctools:
    version: ~
  civicrm:
    download:
      type: get
      url: 'https://download.civicrm.org/civicrm-5.3.0-drupal.tar.gz'
libraries:
  civicrm_l10n_core:
    destination: modules/contrib/civicrm
    directory_name: l10n
    download:
      type: file
      url: https://download.civicrm.org/civicrm-5.3.0-l10n.tar.gz
    overwrite: true
    type: library
